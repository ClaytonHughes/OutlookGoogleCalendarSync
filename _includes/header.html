<header>
  <div class="inner">
    <table style="width:73%">
      <tr>
        <td style="text-align:left">
          <h1 onClick="window.location='{{ site.baseurl }}/'" style="cursor:pointer; cursor:hand"> {{ site.name }} </h1>
        </td>
        <td rowspan="2" style="text-align:left" valign="middle">
          <img src="{{ site.baseurl }}/images/ogcs128x128.png" width="100"/>
        </td>
      </tr>
      <tr>
        <td style="text-align:left"><h2>Feature Packed, Open Source .... and Free!</h2></td>
      </tr>
    </table>    
    
    <a href="{{ site.github-repo }}" class="button" onClick="handleClickEvent('outbound', 'GitHub Project Website');">
      <small>View project on</small> GitHub
    </a>
  </div>
</header>
<div class="inner">
  <div class="inner" id="section-buttons">
    <a href="{{ site.baseurl }}/guide/index.html" class="button">User Guide</a>
    <a href="{{ site.baseurl }}/wiki.html" class="button">Wiki</a>
    <a href="{{ site.baseurl }}/get-involved.html" class="button">Get Involved</a>
    <a href="{{ site.baseurl }}/about.html" class="button">About</a>
  </div>
</div>
